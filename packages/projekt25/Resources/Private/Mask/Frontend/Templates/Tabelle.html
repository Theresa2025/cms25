<f:if condition="{data.tx_mask_ueberschrift}">
    {data.tx_mask_ueberschrift}
</f:if>
<f:if condition="{data.tx_mask_rows}">
    <ul>
        <f:for each="{data.tx_mask_rows}" as="data_item">
            <li>
                <f:if condition="{data_item.tx_mask_wochentag}">
                    {data_item.tx_mask_wochentag}
                </f:if>
                <f:if condition="{data_item.tx_mask_vmuhrzeit}">
                    {data_item.tx_mask_vmuhrzeit}
                </f:if>
                <f:if condition="{data_item.tx_mask_nmuhrzeit}">
                    {data_item.tx_mask_nmuhrzeit}
                </f:if>
            </li>
        </f:for>
    </ul>
</f:if>
