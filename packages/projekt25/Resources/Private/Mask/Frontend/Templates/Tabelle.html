<div class="oeffnungszeiten-wrapper">

    <f:if condition="{data.tx_mask_ueberschrift}">
        <h3 class="oeffnungszeiten-title">{data.tx_mask_ueberschrift}</h3>
    </f:if>

    <table class="oeffnungszeiten-table">
        <tbody>
        <f:for each="{data.tx_mask_rows}" as="row">
            <tr>
                <td class="day">{row.tx_mask_wochentag}</td>
                <td class="time">{row.tx_mask_vmuhrzeit}</td>
                <td class="time">{row.tx_mask_nmuhrzeit}</td>
            </tr>
        </f:for>
        </tbody>
    </table>

</div>
