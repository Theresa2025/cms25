
<f:for each="{0:1,1:2,2:3}" as="item">
    <f:variable name="index" value="{item}" />

    <f:variable name="bild" value="{record['bild' -> f:format.number(index)]}" />
    <f:variable name="name" value="{record['name' -> f:format.number(index)]}" />
    <f:variable name="role" value="{record['role' -> f:format.number(index)]}" />
    <f:variable name="description" value="{record['description' -> f:format.number(index)]}" />

    <f:if condition="{name}">
        <div class="mask-item <f:if condition='{index % 2 == 0}'>reverse</f:if>">
            <div class="mask-image">
                <f:media file="{bild}" width="200" />
            </div>
            <div class="mask-text">
                <h3>{name}</h3>
                <p class="role">{role}</p>
                <div class="description">{description -> f:format.html()}</div>
            </div>
        </div>
    </f:if>
</f:for>
