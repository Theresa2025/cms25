<!-- HTML Code -->
<f:if condition="{data.tx_mask_slides}">
    <div class="swiper">
        <div class="swiper-wrapper">
            <f:for each="{data.tx_mask_slides}" as="data_item">
                <div class="swiper-slide">
                    <!-- Schleife durch die Bilder innerhalb des aktuellen Slide-Items (tx_mask_img) -->
                    <f:for each="{data_item.tx_mask_img}" as="file">
                        <f:media file="{file}" width="200"/>
                        {file.description}
                    </f:for>
                </div>
            </f:for>
        </div>

        <!-- Navigation Buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    </div>
</f:if>
